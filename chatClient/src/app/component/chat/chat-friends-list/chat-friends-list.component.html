<mat-list>
  <h3 mat-subheader>Mes amis : </h3>
  <mat-list-item *ngFor="let friend of friendsList" (click)="clicked(friend)">
    <img class="friend-image-in-list" matListAvatar [src]="friend.image_path" alt="toto">
    <h4 class="friend-username-in-list" mat-line>{{friend.username}}</h4>
    <p class="friend-last-message-in-list" mat-line *ngIf="chatList">
      {{getLastMessageBetweenFriends(friend.user_id)}}</p>
  </mat-list-item>
</mat-list>
